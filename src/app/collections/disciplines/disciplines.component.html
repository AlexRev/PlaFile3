
<h1>
    DISCIPLINES
  </h1>
  
  <div>
    <form [formGroup]="boardsForm" (ngSubmit)="onFormSubmit(boardsForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="name" formControlName="name"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!boardsForm.get('name').valid && boardsForm.get('name').touched">Please enter Discipline Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="disc_tag" formControlName="disc_tag"
          [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!boardsForm.get('disc_tag').valid && boardsForm.get('disc_tag').touched">Please enter Discipline tag</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="disc_folder_tag" formControlName="disc_folder_tag"
        [errorStateMatcher]="matcher">
      <mat-error>
        <span *ngIf="!boardsForm.get('disc_folder_tag').valid && boardsForm.get('disc_folder_tag').touched">Please enter a Folder tag</span>
      </mat-error>
    </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!boardsForm.valid" mat-fab color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  
  </div>
  
  
    <!-- COLLECTION LIST -->
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" >
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Title Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef > Key </th>
          <td mat-cell *matCellDef="let element" class="title-col"> {{element.key}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="disc_tag" >
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.disc_tag}} </td>
        </ng-container>

        <ng-container matColumnDef="disc_folder_tag" >
          <th mat-header-cell *matHeaderCellDef> Folder Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.disc_folder_tag}} </td>
        </ng-container>
  
        <ng-container matColumnDef="del">
            <th mat-header-cell *matHeaderCellDef> DEL </th>
            <td mat-cell *matCellDef="let element"><a (click)="deleteDoc(element.key)"> <mat-icon>delete</mat-icon> </a></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
