
<h1>
    Hosts
  </h1>
  
  <div>
    <form [formGroup]="boardsForm" (ngSubmit)="onFormSubmit(boardsForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="host_name" formControlName="host_name"
                [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!boardsForm.get('host_name').valid && boardsForm.get('host_name').touched">Please enter Contact Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="tag" formControlName="host_path"
          [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!boardsForm.get('host_path').valid && boardsForm.get('host_path').touched">Please enter Contact tag</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!boardsForm.valid" mat-fab color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  
  </div>
  
  
    <!-- COLLECTION LIST -->
    <div class="example-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Title Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef > Key </th>
          <td mat-cell *matCellDef="let element" class="title-col"> {{element.key}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="host_name">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.host_name}} </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="host_path">
          <th mat-header-cell *matHeaderCellDef> Path </th>
          <td mat-cell *matCellDef="let element"> {{element.host_path}} </td>
        </ng-container>
  
        <ng-container matColumnDef="del">
            <th mat-header-cell *matHeaderCellDef> DEL </th>
            <td mat-cell *matCellDef="let element"><a (click)="deleteDoc(element.key)"> <mat-icon>delete</mat-icon> </a></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
